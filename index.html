<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="/styles/2index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav>
        <div class="search-container">
            <input type="text" class="search" placeholder="Search Images...">
            <button class="searchBtn">Search</button>
        </div>
        <button class="back-home" style="display: none;">Back To Home</button>
    </nav>

    <main>
        <h1>Photo Gallery</h1>

        <div class="section" id="space-section">
            <h2>Space</h2>
            <div class="gallery" id="space-gallery"></div>
        </div>

        <div class="section" id="nature-section">
            <h2>Nature</h2>
            <div class="gallery" id="nature-gallery"></div>
        </div>

        <div class="section" id="minimal-section">
            <h2>Minimal</h2>
            <div class="gallery" id="minimal-gallery"></div>
        </div>

        <div class="section" id="travel-section">
            <h2>Travel</h2>
            <div class="gallery" id="travel-gallery"></div>
        </div>
    </main>

    <script src="/scripts/index.js"></script>
    <script src="/scripts/search.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
